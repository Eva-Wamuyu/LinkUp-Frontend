<div class="  m-container big-container">


  <div class="following-div">


  <p class="disclaimer p-4 mt-4">
    Your {{message}} List Is Only Visible To You
  </p>

  <input class="search-form mt-4" type="text" [(ngModel)]="searchTerm" (keyup)="onSearchKeyUp($event)" placeholder="Search User"/>
  <div *ngIf="users.length == 0">

    <div class="disclaimer mt-4 py-12 px-4 text-center">
      <p>
        No content? Looks like a black hole in cyberspace.
      </p>
      <p>
        No Worries, Just
      </p>
      <br>
      <p>
        <a routerLink="/users/connect" class="primary-button px-6 py-2">Connect</a>
      </p>
    </div>

  </div>

  <div class="flex-users"  *ngIf="users.length > 0">
  <div class="m-2" *ngFor="let user of users | search: searchTerm">
    <a [routerLink]="['/user', user.username]">
      <div class="d-flex flex-left px-8 py-4 mt-4 border-bottom grayish-background primary-border-radius">
        <img class="default-icon" src="{{user.profile_image}}" alt="">
        <p>
          {{user.username}}
        </p>
      </div>
    </a>
  </div>
  </div>

</div>
</div>
