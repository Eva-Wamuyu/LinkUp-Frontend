<div class="m-container flex items-center">

  <div>
    <h1 class="primary-text text-center mt-8">LinkUp</h1>
    <form class="form p-4 mt-8 py-8" [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <h2 class="text-center">Welcome Back</h2>
      <p *ngIf="showmessage" class="p-3 primary-border-radius" [class]="className">
        {{message}}
      </p>
      <div class="mt-8">
        <label for="emailOrUsername">Username/Email</label>
        <br>
        <input id="emailOrUsername" class="p-3 py-6" id="emailOrUsername" formControlName="emailOrUsername"/>
      </div>

      <div class="mt-8">
        <label for="password">Password</label>
        <br>
        <input class="p-3 py-6" id="password" type="password" formControlName="password"/>
      </div>

      <div class="mt-8">
        <button type="submit" class="primary-button py-3 mt-4">
           Resume The Fun
        </button>
      </div>

      <div class="text-center">
        <p class="mt-8">
          Want To Join The Fun?
          <span class="primary-text underline">
            <a routerLink="/auth/register" routerLinkActive="active"> Create Account</a>
          </span>
        </p>

        <p class="mt-8 flex justify-center">
          Guest Scroll?
          <a routerLink="/home" routerLinkActive="active"><svg class="primary-text" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="M12.707 2.293a1 1 0 0 0-1.414 0l-7 7l-2 2a1 1 0 1 0 1.414 1.414L4 12.414V19a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-6.586l.293.293a1 1 0 0 0 1.414-1.414l-9-9Z" clip-rule="evenodd"/></svg></a>
        </p>
      </div>
    </form>

  </div>
</div>
