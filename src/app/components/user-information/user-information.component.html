
<app-nav></app-nav>

<div class="big-container ">
  <div class="user-info-div m-container pt-4">
  <div class="top-div py-16 px-8">
    <img  class="icon img" src="https://e1.pxfuel.com/desktop-wallpaper/272/144/desktop-wallpaper-blessed-virgin-mary-virgin-mary.jpg" alt="">
     <h2>Harley Quinn</h2>

     <button class="primary-button px-12 py-3">Follow</button>
  </div>

  <nav class="flex justify-between px-16 mt-4 py-4">
      <p [className]="{'active': viewabout}"  (click)="showAbout()">
        About
      </p>
      <p  [className]="{'active': viewpost}" (click)="showPosts()">
        Posts
      </p>
  </nav>


  <div *ngIf="viewabout" class="about">
     <div class="">
        <div class="flex justify-around mt-4">
          <p>
            15
            <br>
            Followers
          </p>

          <p>
            1
            <br>
            Following
          </p>
        </div>

        <div class="flex justify-around mt-4">
          <p>
            70
            <br>
            Posts
          </p>

          <p>
            12/12/2023
            <br>
            Joined
          </p>
        </div>
     </div>

     <div class="bio px-16 py-12 my-4">
      <svg class="pin ml-8" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path fill="currentColor" d="M28.586 13.314L30 11.9L20 2l-1.314 1.415l1.186 1.186L8.38 14.322l-1.716-1.715L5.25 14l5.657 5.677L2 28.583L3.41 30l8.911-8.909L18 26.748l1.393-1.414l-1.716-1.716l9.724-11.49Z"/></svg>
           <p>
            "Bio Comes Here"
           </p>
     </div>

  </div>

    <div *ngIf="viewpost">
      <div *ngIf="posts">
        <div class="posts">
          <div  *ngFor="let post of posts">
            <app-post [post]="post"></app-post>
         </div>
        </div>
      </div>

      <div *ngIf="posts.length==0">
         <div class="info p-8 my-4 text-center">
             <p>
              Oh! Seems like {{username}} Is a Silent Scroller
             </p>
             <p>
              Come Back Later When They Decide To Post sth
             </p>
         </div>
      </div>

    </div>





</div>
</div>
