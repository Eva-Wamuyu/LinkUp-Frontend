<app-nav></app-nav>

<div class="big-container ">

  <div class="user-info-div m-container md:pt-4" *ngIf="!userInfo">
    <div class="info p-8 my-4 text-center disclaimer text-color">
      <p>
        Username not found in this dimension.
      </p>
      <p>
        Perhaps it's in a parallel universe
      </p>
    </div>
  </div>
  <div class="user-info-div m-container md:pt-4" *ngIf="userInfo">
  <div *ngIf="!(username ==logged_user)" class="top-div py-16 px-8">
    <img  class="icon img" [src]="userInfo.profile_image || 'https://png.pngtree.com/png-clipart/20210915/ourmid/pngtree-user-avatar-login-interface-abstract-blue-icon-png-image_3917504.jpg'" [alt]="userInfo.username + 'profile image'">

     <h2> {{userInfo.username}}</h2>

     <button  class="primary-button px-12 py-3" disabled>Follow</button>
  </div>

  <nav class="flex justify-between px-16 mt-4 py-4">
      <p [ngClass]="{'active': viewabout}"  (click)="showAbout()">
        About
      </p>
      <p  [ngClass]="{'active': viewpost}" (click)="showPosts()">
        Posts
      </p>
  </nav>


  <div *ngIf="viewabout" class="about">
    <div>
      <div class="flex justify-around mt-4">
          <div class="text-center">
              <p class="text-l font-bold">{{userInfo.followers}}</p>
              <p class="text-xs text-gray-500">Followers</p>
          </div>
          <div class="text-center">
              <p class="text-l font-bold">{{userInfo.following}}</p>
              <p class="text-xs text-gray-500">Following</p>
          </div>
      </div>
      <div class="flex justify-around mt-4">
        <div class="text-center">
            <p class="text-l font-bold">{{userInfo.joined_at}}</p>
            <p class="text-xs text-gray-500">Launch</p>
        </div>
        <div class="text-center">
          <p class="text-l font-bold">{{posts.length}}</p>
          <p class="text-xs text-gray-500">Posts</p>
      </div>
    </div>
  </div>


     <div class="bio px-16 py-12 my-4">
      <svg class="pin ml-8" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path fill="currentColor" d="M28.586 13.314L30 11.9L20 2l-1.314 1.415l1.186 1.186L8.38 14.322l-1.716-1.715L5.25 14l5.657 5.677L2 28.583L3.41 30l8.911-8.909L18 26.748l1.393-1.414l-1.716-1.716l9.724-11.49Z"/></svg>
           <p *ngIf="userInfo?.bio">
            {{userInfo.bio}}
           </p>
           <p *ngIf="!userInfo?.bio">
            "Bio Comes Here"
           </p>
       </div>

       <div  *ngIf="showDialog" class="dialog bg-white w-64 mx-auto p-4 rounded-lg shadow-lg">
        <p class="text-lg text-center mb-4 text-color">Delete this Comment?</p>
        <div class="flex justify-center">
          <button (click)="handleSelection(false)" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
            No
          </button>
          <button (click)="handleSelection(true)"  class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 ml-4 rounded">
            Yes
          </button>
        </div>
      </div>


      <div class="backdrop" (click)="showDialog = false" *ngIf="showDialog"></div>





    </div>


    </div>
</div>
